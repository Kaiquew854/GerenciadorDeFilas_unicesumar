<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa front-end</title>
    <link rel="stylesheet" href="./index.css" type="text/css"> 
</head>

<body>
    <main>
        
        <header>
            <h1>Gerenciador de senhas</h1>
        </header>

        <div>
            <H1>Senha: <span class="senha-chamada"></span></H1>
            <h3 class="caixa-chamada" >Caixa: </h3>
        </div>

        <section id="areaCliente">
            <h3>Para clientes:</h3>
            <p>Escolha o seu tipo de atendimento:</p>
            <button class="botao-cliente-c">Comum</button>
            <button class="botao-cliente-r">Rápido</button>
            <button class="botao-cliente-p">Prioritário</button>
            <p>Sua senha é: <b class="senha-cliente"></b></p>
        </section>

        <section id="areaCaixas">
            <h3>Para caixas:</h3>
            <p>Clique em um caixa para chamar uma senha:</p>
            <button class="botao-caixa-1">caixa 1</button>
            <button class="botao-caixa-2">caixa 2</button>
            <button class="botao-caixa-3">caixa 3</button>
            <button class="botao-caixa-4">caixa 4</button>
        </section>
    </main>
    <script src="main.js"></script>
    
</body>
</html>
